<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss"></style>
    

</head>

<body>
  <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 ">
    <form id="myForm" class="w-32 flex-auto ">
        <div class="form-group flex flex-nowrap w-32 flex-auto flex max-w-sm items-center gap-x-4 p-6 ">
            <label for="username">Name</label>
            <input type="text" class="h-8 w-36 bg-purple-500 opacity-20" id="name" name="Fullname">
            <span class="error-message text-red" id="name-error"></span>
        </div>
       
        <div class="form-group  flex max-w-sm items-center gap-x-4 p-6  ">
            <label for="email">email</label>
            <input type="email" class="h-8 w-36 bg-purple-500 opacity-20 hover:border-purple-700" id="email" name="email">
            <span class="error-message text-red" id="email-error"></span>
        </div>
          <div class="form-group   flex max-w-sm items-center gap-x-4 p-6 ">
            <label for="mobileNumber">MobileNumber</label>
            <input type="number" class="h-8 w-36 bg-purple-500 opacity-20 hover:border-purple-700" id="mobileNumber" name="mobileNumber">
            <span class="error-message text-red" id="mobileNumber-error"></span>
          </div>
          <div class="form-group   flex max-w-sm items-center gap-x-4 p-6 ">
            <label for="password">password</label>
            <input type="password" class="h-8 w-36 bg-purple-500 opacity-20 hover:border-purple-700"id="password" name="password" minlength=6>
          </div>
          <div class="form-group  flex max-w-sm items-center gap-x-4 p-6 ">
            <label for="confirm-password">confirm-password</label>
            <input type="password" class="h-8 w-36 bg-purple-500 opacity-20 hover:border-purple-700" id="password2" name="password">
          </div>
          <div class=" flex max-w-sm  gap-x-0">
            <input type="checkbox" id="terms" name="terms" class="mr-[-48px] h-8 w-36 bg-sky-800 ">
            <label for="terms" >AgreeToTerms</label>
          </div>
          <button type="submit" class="bg-purple-400 hover:bg-purple-700 text-white rounded border border-purple-500 hover:border-purple-700">submit</button>
    </form>
    <div id="success-message"></div>
    <script src="script.js"></script>
  </div>  
</body>

</html>
